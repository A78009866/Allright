<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الأعالي - الصفحة الرئيسية</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap');

        /* المتغيرات الأساسية */
        :root {
            --primary-color: #00bcd4; 
            --glass-button-color: rgba(255, 255, 255, 0.2); 
            --pure-black: #000000; 
            --glass-bg-color: rgba(0, 0, 0, 0.7); 
            --glass-border-color: rgba(255, 255, 255, 0.15); 
            --text-light: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            /* تطبيق الخلفية السوداء الخالصة */
            background-color: var(--pure-black);
            color: var(--text-light);
            min-height: 100vh;
            background-image: none; 
            background-attachment: fixed;
        }

        /* شريط التنقل (Navbar) - تأثير الزجاج الداكن */
        .navbar {
            width: 100%;
            background: var(--glass-bg-color); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass-border-color);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* تنسيق الشعار (الصورة) */
        .logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 5px var(--primary-color); 
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* زر التسجيل - تنسيق رمادي زجاجي دائري ومصغَّر */
        .register-button {
            /* ❗ التعديل هنا لجعله أصغر: تقليل الـ padding */
            padding: 0.4rem 1.25rem; 
            
            background-color: var(--glass-button-color); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            
            color: var(--text-light); 
            font-weight: 500;
            text-decoration: none;
            
            border-radius: 50px; 
            
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            cursor: pointer;
            font-family: 'Changa', sans-serif;
            /* يمكن أيضاً تقليل حجم الخط قليلاً */
            font-size: 0.95rem; 
        }

        /* تأثير التفاعل عند التمرير */
        .register-button:hover {
            background-color: rgba(255, 255, 255, 0.35); 
            border-color: var(--primary-color); 
            transform: scale(1.05); 
        }


        /* المحتوى الرئيسي - أسود وخالٍ من أي عناصر مرئية */
        .main-content {
            background-color: var(--pure-black); 
            min-height: calc(100vh - 64px); 
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1765132270/post_media/1765132269901-1765132158292.jpg" 
                 alt="شعار أكاديمية الأعالي" 
                 class="logo">
            
            <span class="brand-name">أكاديمية الأعالي</span>
        </div>
        
        <div>
            <a href="#" class="register-button">تسجيل</a>
        </div>
    </nav>

    <main class="main-content">
        </main>

</body>
</html>
