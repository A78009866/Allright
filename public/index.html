<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الأعالي - الصفحة الرئيسية</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap');

        /* المتغيرات الأساسية */
        :root {
            --primary-color: #00bcd4; /* أزرق سماوي */
            --pure-black: #000000; /* الأسود الخالص */
            --glass-bg-color: rgba(255, 255, 255, 0.05); /* لون زجاجي أكثر شفافية */
            --glass-border-color: rgba(255, 255, 255, 0.1); /* حدود زجاجية خفيفة */
            --text-light: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            /* تطبيق الخلفية السوداء الخالصة */
            background-color: var(--pure-black);
            color: var(--text-light);
            min-height: 100vh;
            /* إزالة أي تدرجات أو صور خلفية */
            background-image: none; 
            background-attachment: fixed;
        }

        /* شريط التنقل (Navbar) - تأثير الزجاج الداكن */
        .navbar {
            width: 100%;
            /* خلفية النافبار زجاجية داكنة */
            background: rgba(0, 0, 0, 0.7); /* خلفية سوداء بشفافية */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass-border-color);
            padding: 1rem 5%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* تنسيق الشعار (الصورة) */
        .logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            /* ظل خفيف لجعل الشعار بارزاً على الخلفية السوداء */
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.7); 
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* المحتوى الرئيسي - أسود وخالٍ من أي عناصر مرئية */
        .main-content {
            /* تأكد من أن المساحة أسفل النافبار سوداء تماماً */
            background-color: var(--pure-black); 
            min-height: calc(100vh - 64px); /* يغطي باقي الشاشة */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1765132270/post_media/1765132269901-1765132158292.jpg" 
                 alt="شعار أكاديمية الأعالي" 
                 class="logo">
            
            <span class="brand-name">أكاديمية الأعالي</span>
        </div>
    </nav>

    <main class="main-content">
        </main>

</body>
</html>
