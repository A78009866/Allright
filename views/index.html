<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية المعالي - التسجيل ومتابعة الحالة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <style>
        /* المتغيرات الأساسية */
        :root {
            --primary-color: #00bcd4; /* أزرق سماوي لامع */
            --accent-color: #f39c12; /* برتقالي للتأكيد */
            --glass-bg-color: rgba(0, 0, 0, 0.75); 
            --glass-border-color: rgba(255, 255, 255, 0.15); 
            --text-light: #f0f0f0;
            --pure-black: #000000; 
            --glass-button-color: rgba(255, 255, 255, 0.2); 
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --pending-color: #f1c40f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: var(--pure-black);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
        }
        
        .navbar {
            width: 100%;
            background: var(--glass-bg-color); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass-border-color);
            padding: 0.8rem 5%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 5px var(--primary-color); 
        }

        .brand-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .nav-button {
            padding: 0.3rem 1rem; 
            background-color: var(--glass-button-color); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            color: var(--text-light); 
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px; 
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Changa', sans-serif;
            font-size: 0.85rem; 
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.35); 
            border-color: var(--primary-color); 
            transform: scale(1.05); 
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 64px); 
            padding: 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 650px;
            background: var(--glass-bg-color);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-color);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* حقول الإدخال */
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 400;
            font-size: 1.05rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Changa', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
             outline: none;
             border-color: var(--accent-color);
        }
        select option {
            background-color: var(--glass-bg-color); 
            color: var(--text-light);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--pure-black);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        button:hover { background-color: #e67e22; }
        
        /* قسم حالة الطلب */
        #status-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed var(--primary-color);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .status-message { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; }
        .status-pending { color: var(--pending-color); }
        .status-approved { color: var(--success-color); }
        .status-rejected { color: var(--error-color); }

        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background-color: white; 
            border-radius: 5px;
            display: inline-block;
        }
        
        #approved-details p {
            font-size: 1rem;
            margin: 8px 0;
            text-align: right;
        }
        
        #approved-details strong {
            color: var(--primary-color);
        }
        
        .download-button {
            margin-top: 15px;
            background-color: var(--primary-color) !important;
            color: var(--pure-black) !important;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1765132270/post_media/1765132269901-1765132158292.jpg" 
                 alt="شعار أكاديمية المعالي" 
                 class="logo">
            
            <span class="brand-name">أكاديمية المعالي</span>
        </div>
        
        <div>
            <button class="nav-button" onclick="resetForm()"><i class="fas fa-user-plus"></i> تسجيل</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="glass-card">
            
            <h2 id="card-title"><i class="fas fa-user-plus"></i> نموذج التسجيل الأولي</h2>

            <div id="registration-form">
                
                <label for="stage"><i class="fas fa-school"></i> المرحلة:</label>
                <select id="stage" required onchange="updateLevels()">
                    <option value="" disabled selected>اختر المرحلة</option>
                    <option value="الابتدائية">الابتدائية</option>
                    <option value="المتوسطة">المتوسطة</option>
                    <option value="الثانوية">الثانوية</option>
                </select>

                <label for="level" id="level-label" style="display: none;"><i class="fas fa-chart-line"></i> المستوى الدراسي:</label>
                <select id="level" required onchange="updateBranches()" style="display: none;">
                    <option value="" disabled selected>اختر المستوى</option>
                </select>
                
                 <label for="branch" id="branch-label" style="display: none;"><i class="fas fa-map-marker-alt"></i> الشعبة/التخصص:</label>
                <select id="branch" required onchange="updateSubjects()" style="display: none;">
                    <option value="" disabled selected>اختر الشعبة</option>
                </select>
                
                <label for="subject" id="subject-label" style="display: none;"><i class="fas fa-book"></i> المادة المطلوبة:</label>
                <select id="subject" required style="display: none;">
                    <option value="" disabled selected>اختر المادة</option>
                </select>

                <label for="fullName"><i class="fas fa-user"></i> الاسم واللقب:</label>
                <input type="text" id="fullName" required>


                <button onclick="submitRegistration()"><i class="fas fa-paper-plane"></i> إرسال طلب الانضمام</button>
            </div>

            <div id="tracking-section" style="display: none;">
                <h2 style="color: var(--accent-color); text-align: center; margin-bottom: 20px;"><i class="fas fa-search"></i> متابعة حالة طلبك</h2>
                <p style="margin: 15px 0; text-align: center;">رقم طلبك الحالي هو: <strong id="requestIdDisplay" style="color: var(--primary-color);"></strong></p>
                <button onclick="checkStatus()" style="background-color: var(--primary-color); color: var(--pure-black);"><i class="fas fa-sync-alt"></i> تحديث الحالة</button>

                <div id="status-section">
                    <p id="statusMessage" class="status-message status-pending">الرجاء الضغط على تحديث الحالة...</p>
                    
                    <div id="approved-details" style="display: none; text-align: right;">
                        <p style="color: var(--success-color); font-size: 1.2rem;"><i class="fas fa-check-circle"></i> تم القبول! أهلاً بك في أكاديمية المعالي.</p>
                        <p><strong>الطالب:</strong> <span id="studentName"></span></p>
                        <p><strong>المرحلة/المستوى:</strong> <span id="studentStage"></span> / <span id="studentLevel"></span></p>
                        <p><strong>الشعبة/المادة:</strong> <span id="studentBranch"></span> / <span id="studentSubject"></span></p>

                        <h3 style="margin-top: 20px; color: var(--accent-color);">كود الدخول (QR Code)</h3>
                        <div id="qrcode"></div>
                        <button class="download-button" onclick="downloadQRCode()"><i class="fas fa-download"></i> تحميل كود الدخول</button>
                        <small style="color: gray; display: block; margin-top: 10px;">**مهم:** يرجى إظهار هذا الكود لموظف الإدارة عند الدخول.</small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api';
        let currentRequestId = localStorage.getItem('academyRequestId');

        // تعريف الهيكل الكامل للمستويات والمواد والشعب
        const ACADEMY_STRUCTURE = {
            'الابتدائية': {
                levels: ['السنة 1', 'السنة 2', 'السنة 3', 'السنة 4', 'السنة 5'],
                defaultBranch: 'موحد',
                subjects: { 'موحد': ['اللغة العربية', 'الرياضيات'] }
            },
            'المتوسطة': {
                levels: ['السنة 1', 'السنة 2', 'السنة 3', 'السنة 4'],
                defaultBranch: 'موحد',
                subjects: { 'موحد': ['الرياضيات', 'الفيزياء', 'اللغة العربية'] }
            },
            'الثانوية': {
                levels: ['السنة 1', 'السنة 2', 'السنة 3'],
                branches: {
                    'السنة 1': { 'جذع مشترك': ['الرياضيات', 'الفيزياء', 'اللغة العربية'] },
                    'السنة 2': { 
                        'علمي': ['الرياضيات', 'الفيزياء', 'الكيمياء'],
                        'أدبي': ['الفلسفة', 'اللغة العربية'],
                        'تسيير واقتصاد': ['المحاسبة', 'التسيير'],
                        'لغات أجنبية': ['الإنجليزية', 'الفرنسية']
                    },
                    'السنة 3': {
                        'علمي': ['الرياضيات', 'الفيزياء', 'الكيمياء', 'علوم الطبيعة'],
                        'أدبي': ['الفلسفة', 'اللغة العربية', 'التاريخ والجغرافيا'],
                        'تسيير واقتصاد': ['المحاسبة', 'التسيير', 'القانون'],
                        'لغات أجنبية': ['الإنجليزية', 'الفرنسية', 'الإسبانية']
                    }
                }
            }
        };

        // وظيفة تحديث خيارات المستوى بناءً على المرحلة
        function updateLevels() {
            const stage = document.getElementById('stage').value;
            const levelSelect = document.getElementById('level');
            const levelLabel = document.getElementById('level-label');
            
            levelSelect.innerHTML = '<option value="" disabled selected>اختر المستوى</option>';
            document.getElementById('branch').style.display = 'none';
            document.getElementById('branch-label').style.display = 'none';
            document.getElementById('subject').style.display = 'none';
            document.getElementById('subject-label').style.display = 'none';

            if (stage && ACADEMY_STRUCTURE[stage]) {
                const levels = ACADEMY_STRUCTURE[stage].levels;
                levels.forEach(lvl => {
                    const optionElement = document.createElement('option');
                    optionElement.value = lvl;
                    optionElement.textContent = lvl;
                    levelSelect.appendChild(optionElement);
                });
                levelSelect.style.display = 'block';
                levelLabel.style.display = 'block';
            } else {
                 levelSelect.style.display = 'none';
                 levelLabel.style.display = 'none';
            }
            // إعادة تعيين باقي الحقول
            updateBranches();
        }
        
        // وظيفة تحديث خيارات الشعبة بناءً على المرحلة والمستوى
        function updateBranches() {
            const stage = document.getElementById('stage').value;
            const level = document.getElementById('level').value;
            const branchSelect = document.getElementById('branch');
            const branchLabel = document.getElementById('branch-label');

            branchSelect.innerHTML = '<option value="" disabled selected>اختر الشعبة</option>';
            document.getElementById('subject').style.display = 'none';
            document.getElementById('subject-label').style.display = 'none';

            if (stage === 'الثانوية' && level) {
                const branches = ACADEMY_STRUCTURE[stage].branches[level];
                if (branches) {
                    Object.keys(branches).forEach(brn => {
                        const optionElement = document.createElement('option');
                        optionElement.value = brn;
                        optionElement.textContent = brn;
                        branchSelect.appendChild(optionElement);
                    });
                    branchSelect.style.display = 'block';
                    branchLabel.style.display = 'block';
                } else {
                    branchSelect.style.display = 'none';
                    branchLabel.style.display = 'none';
                }
            } else if (stage && stage !== 'الثانوية' && level) {
                // للمتوسطة والابتدائية، الشعبة موحدة
                 const optionElement = document.createElement('option');
                 optionElement.value = ACADEMY_STRUCTURE[stage].defaultBranch;
                 optionElement.textContent = ACADEMY_STRUCTURE[stage].defaultBranch;
                 branchSelect.appendChild(optionElement);
                 branchSelect.selectedIndex = 0; // اختيار الموحد افتراضياً
                 branchSelect.style.display = 'none'; // يمكن إخفاؤها إذا كانت موحدة
                 branchLabel.style.display = 'none';
            } else {
                 branchSelect.style.display = 'none';
                 branchLabel.style.display = 'none';
            }
            updateSubjects();
        }

        // وظيفة تحديث خيارات المادة بناءً على المرحلة والمستوى والشعبة
        function updateSubjects() {
            const stage = document.getElementById('stage').value;
            const level = document.getElementById('level').value;
            const branch = document.getElementById('branch').value || ACADEMY_STRUCTURE[stage]?.defaultBranch;
            const subjectSelect = document.getElementById('subject');
            const subjectLabel = document.getElementById('subject-label');
            
            subjectSelect.innerHTML = '<option value="" disabled selected>اختر المادة</option>';
            
            let subjects = [];

            if (stage === 'الثانوية' && level && branch) {
                subjects = ACADEMY_STRUCTURE[stage].branches[level][branch] || [];
            } else if ((stage === 'الابتدائية' || stage === 'المتوسطة') && level) {
                 subjects = ACADEMY_STRUCTURE[stage].subjects[ACADEMY_STRUCTURE[stage].defaultBranch] || [];
            }

            if (subjects.length > 0) {
                 subjects.forEach(sub => {
                    const optionElement = document.createElement('option');
                    optionElement.value = sub;
                    optionElement.textContent = sub;
                    subjectSelect.appendChild(optionElement);
                });
                subjectSelect.style.display = 'block';
                subjectLabel.style.display = 'block';
            } else {
                subjectSelect.style.display = 'none';
                subjectLabel.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (currentRequestId) {
                document.getElementById('card-title').textContent = 'متابعة حالة الطلب الحالي';
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('tracking-section').style.display = 'block';
                document.getElementById('requestIdDisplay').textContent = currentRequestId;
                checkStatus();
            }
        });

        function resetForm() {
            // منطق إعادة التعيين يتأكد من أننا نعود إلى وضع التسجيل
            if (confirm('هل تريد فعلاً بدء عملية تسجيل جديدة؟ سيتم حفظ رقم طلبك القديم للمتابعة في حال أردت العودة إليه.')) {
                document.getElementById('card-title').textContent = 'نموذج التسجيل الأولي';
                document.getElementById('registration-form').style.display = 'block';
                document.getElementById('tracking-section').style.display = 'none';
                
                // إعادة تعيين النموذج
                document.getElementById('fullName').value = '';
                document.getElementById('stage').selectedIndex = 0;
                document.getElementById('level').style.display = 'none';
                document.getElementById('level-label').style.display = 'none';
                document.getElementById('branch').style.display = 'none';
                document.getElementById('branch-label').style.display = 'none';
                document.getElementById('subject').style.display = 'none';
                document.getElementById('subject-label').style.display = 'none';
            }
        }

        function downloadQRCode() {
            const qrcodeCanvas = document.querySelector('#qrcode canvas');
            if (qrcodeCanvas) {
                // إنشاء رابط تحميل من بيانات الصورة (Canvas)
                const dataURL = qrcodeCanvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = `AlMaali_QR_${document.getElementById('studentName').textContent.split(' ')[0]}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('عذراً، لم يتم العثور على كود QR للتحميل.');
            }
        }

        async function submitRegistration() {
            const fullName = document.getEle
