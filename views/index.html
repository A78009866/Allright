<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل أكاديمية المعالي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #f39c12;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --pending-color: #f1c40f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-family: 'Changa', sans-serif;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }
        
        /* قسم حالة الطلب */
        #status-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed var(--primary-color);
            text-align: center;
        }

        .status-message {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .status-pending { color: var(--pending-color); }
        .status-approved { color: var(--success-color); }
        .status-rejected { color: var(--error-color); }

        #qrcode {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ecf0f1;
            display: inline-block;
        }
        
        #approved-details p {
            font-size: 1rem;
            margin: 8px 0;
            text-align: right;
        }
        
        #approved-details strong {
            color: var(--primary-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-user-plus"></i> نظام تسجيل الأكاديمية</h1>

        <div id="registration-form">
            <label for="fullName">الاسم الثلاثي:</label>
            <input type="text" id="fullName" required>

            <label for="stage">المرحلة الدراسية:</label>
            <select id="stage" required>
                <option value="">اختر المرحلة</option>
                <option value="الابتدائية">الابتدائية</option>
                <option value="المتوسطة">المتوسطة</option>
                <option value="الثانوية">الثانوية</option>
            </select>

            <label for="subject">المادة المطلوبة:</label>
            <select id="subject" required>
                <option value="">اختر المادة</option>
                <option value="الرياضيات">الرياضيات</option>
                <option value="الفيزياء">الفيزياء</option>
                <option value="الكيمياء">الكيمياء</option>
                <option value="اللغة العربية">اللغة العربية</option>
            </select>

            <button onclick="submitRegistration()"><i class="fas fa-paper-plane"></i> إرسال الطلب</button>
        </div>

        <div id="tracking-section" style="display: none;">
            <h2><i class="fas fa-search"></i> متابعة حالة الطلب</h2>
            <p style="margin: 15px 0;">تم تسجيل طلبك برقم: <strong id="requestIdDisplay" style="color: var(--primary-color);"></strong></p>
            <button onclick="checkStatus()"><i class="fas fa-sync-alt"></i> تحديث الحالة</button>

            <div id="status-section">
                <p id="statusMessage" class="status-message status-pending">الرجاء الضغط على تحديث الحالة...</p>
                
                <div id="approved-details" style="display: none; text-align: right;">
                    <p style="color: var(--success-color); font-size: 1.2rem;"><i class="fas fa-check-circle"></i> تم تسجيلك بنجاح!</p>
                    <p><strong>الطالب:</strong> <span id="studentName"></span></p>
                    <p><strong>المرحلة/المادة:</strong> <span id="studentCourse"></span></p>
                    <p><strong>حالة الدفع:</strong> <span style="color: var(--success-color);">مدفوع ومؤكد</span></p>

                    <h3 style="margin-top: 20px; color: var(--primary-color);">كود الدخول (QR Code)</h3>
                    <div id="qrcode"></div>
                    <small style="color: gray;">يرجى حفظ هذا الكود لإظهاره عند الدخول.</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // جلب رقم الطلب المحفوظ
        let currentRequestId = localStorage.getItem('academyRequestId');

        document.addEventListener('DOMContentLoaded', () => {
            if (currentRequestId) {
                document.getElementById('registration-form').style.display = 'none';
                document.getElementById('tracking-section').style.display = 'block';
                document.getElementById('requestIdDisplay').textContent = currentRequestId;
                checkStatus();
            }
        });

        async function submitRegistration() {
            const fullName = document.getElementById('fullName').value.trim();
            const stage = document.getElementById('stage').value;
            const subject = document.getElementById('subject').value;

            if (!fullName || !stage || !subject) {
                alert('الرجاء تعبئة جميع الحقول.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, stage, subject })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentRequestId = result.requestId;
                    localStorage.setItem('academyRequestId', currentRequestId);
                    
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('tracking-section').style.display = 'block';
                    document.getElementById('requestIdDisplay').textContent = currentRequestId;
                    alert(`تم إرسال طلبك! رقم طلبك هو: ${currentRequestId}`);
                    checkStatus();
                } else {
                    alert(`فشل التسجيل: ${result.message}`);
                }
            } catch (error) {
                alert('حدث خطأ في الاتصال بالخادم.');
            }
        }

        async function checkStatus() {
            if (!currentRequestId) return;

            const statusMessageEl = document.getElementById('statusMessage');
            const approvedDetailsEl = document.getElementById('approved-details');
            const qrcodeContainer = document.getElementById('qrcode');
            
            // تهيئة حالة التحميل
            statusMessageEl.textContent = 'جاري التحقق من الحالة...';
            statusMessageEl.className = 'status-message status-pending';
            approvedDetailsEl.style.display = 'none';
            qrcodeContainer.innerHTML = '';


            try {
                const response = await fetch(`${API_BASE}/status/${currentRequestId}`);
                const result = await response.json();

                if (result.success) {
                    const status = result.status;
                    
                    if (status === 'approved') {
                        statusMessageEl.textContent = 'تهانينا! تمت الموافقة على طلبك والدفع مؤكد.';
                        statusMessageEl.className = 'status-message status-approved';
                        approvedDetailsEl.style.display = 'block';

                        // ملء بيانات الطالب
                        document.getElementById('studentName').textContent = result.fullName;
                        document.getElementById('studentCourse').textContent = `${result.stage} - ${result.subject}`;
                        
                        // توليد QR Code
                        qrcodeContainer.innerHTML = ''; // تنظيف الكود القديم
                        new QRCode(qrcodeContainer, {
                            text: result.barcode,
                            width: 150,
                            height: 150,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });

                    } else if (status === 'pending') {
                        statusMessageEl.textContent = 'طلبك قيد المراجعة حالياً من قبل الإدارة.';
                        statusMessageEl.className = 'status-message status-pending';
                    } else if (status === 'rejected') {
                        statusMessageEl.textContent = 'عذراً، تم رفض طلب التسجيل الخاص بك.';
                        statusMessageEl.className = 'status-message status-rejected';
                    }
                } else {
                    statusMessageEl.textContent = 'فشل في العثور على حالة الطلب.';
                    statusMessageEl.className = 'status-message status-rejected';
                }
            } catch (error) {
                statusMessageEl.textContent = 'خطأ في الاتصال بالخادم للتحقق من الحالة.';
                statusMessageEl.className = 'status-message status-rejected';
            }
        }
    </script>

</body>
</html>
