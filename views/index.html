<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية المعالي - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط أساسية لإعداد الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            /* الخلفية السوداء #000000 */
            background-color: #000000; 
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* خلفية بسيطة لإظهار تأثير الزجاج */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style="stop-color:rgb(20, 20, 20);stop-opacity:1"/><stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1"/></radialGradient></defs><rect width="100%" height="100%" fill="url(#g)"/></svg>');
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* أنماط شريط التنقل (Navbar) - لتحقيق المظهر الزجاجي */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 15px;
            z-index: 10;
            
            /* تأثير Glassmorphism الزجاجي */
            background: rgba(255, 255, 255, 0.1); /* خلفية شبه شفافة */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* ظل خفيف */
            backdrop-filter: blur(10px); /* التمويه الزجاجي */
            -webkit-backdrop-filter: blur(10px); /* دعم المتصفحات القديمة */
            border: 1px solid rgba(255, 255, 255, 0.18); /* حدود شفافة */
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
            margin-left: 10px; /* مسافة بين الشعار والنص في RTL */
            border-radius: 50%;
        }

        .logo-section h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
            font-weight: 700;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* أنماط المحتوى الرئيسي */
        .content {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            width: 80%;
        }
        
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            /* تأثير بسيط للتوهج مع الخلفية السوداء */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-section">
            <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1765132270/post_media/1765132269901-1765132158292.jpg" alt="شعار أكاديمية المعالي">
            <h1>أكاديمية المعالي</h1>
        </div>
        <div class="nav-links">
            <a href="#">الرئيسية</a>
            <a href="#">الدورات</a>
            <a href="#">من نحن</a>
            <a href="#">اتصل بنا</a>
        </div>
    </nav>

    <div class="content">
        <h2>مرحباً بك في أكاديمية المعالي</h2>
        <p>نحن نقدم أفضل البرامج التعليمية لتطوير مهاراتك.</p>
        </div>

</body>
</html>
