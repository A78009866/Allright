<!doctype html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="portrait-primary">
    <title>trimer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        img {
            width: 100px; 
            margin-bottom: 20px;
            border-radius: 10px; 
        }

        .typing-effect::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
            font-weight: bold;
            color: #ffffff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-effect, h3 {
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        h3 {
            font-size: 24px;
            margin-top: 15px;
        }

        @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
            html {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
            body {
                touch-action: pan-x pan-y;
            }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Sond_skyline_from_top_City_Hall_-_Aug_2025.jpg" alt="شعار مدينة">

    <h4 class="typing-effect"></h4>

   <script>
        const text = "from salem ahmed";
        let index = 0;
        function typeeffect() {
            if (index < text.length) {
                document.querySelector(".typing-effect").textContent += text.charAt(index);
                index++;
                setTimeout(typeeffect, 100);
            }
        }
        typeeffect();

        setTimeout(function() {
            window.location.href = "/auth-check"; // <-- تم التعديل هنا ليتطابق مع index.js
        }, 3000);
    </script>
    <script>
        function lockorientation() {
            if (window.screen.orientation && window.screen.orientation.lock) {
                window.screen.orientation.lock('portrait').catch(function(error) {
                    console.log('orientation lock failed: ', error);
                });
            }
        }
        window.addEventListener('load', lockorientation);
        window.addEventListener('resize', lockorientation);
    </script>
</body>
</html>
