<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- Favicon for the page -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles for the dark theme login page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #18191a;
            color: #e4e6eb;
        }

        .logo-img {
            height: 60px; /* Increased logo height for clarity */
            width: 60px;  /* Set width to make it a square */
            object-fit: cover; /* Ensures the image covers the square area */
            border-radius: 10px; /* Soft, rounded corners for the logo */
            margin-left: 15px;
            /* Invert colors for dark mode visibility - This might not look good on a color photo */
            /* filter: brightness(0) invert(1); */ /* Commented out to show the photo in color */
        }

        .toggle-password {
            /* Positioning the eye icon inside the password input */
            position: absolute;
            top: 50%;
            left: 12px; /* Positioned on the left for RTL layout */
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen p-5">

    <!-- Logo and Brand Name Container -->
    <div class="text-center mb-8">
        <a class="text-4xl font-semibold text-gray-200 hover:text-gray-400 no-underline flex items-center" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Sond_skyline_from_top_City_Hall_-_Aug_2025.jpg" class="logo-img" alt="شعار Trimer">
            Trimer
        </a>
    </div>

    <!-- Login Form Container -->
    <div class="bg-[#3a3b3c] p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <h2 class="text-center mb-6 text-2xl font-bold text-gray-100">تسجيل الدخول</h2>
        
        <!-- Placeholder for messages like errors or successes -->
        <div class="messages mb-4">
        </div>

        <form method="post" action="/login">
            <!-- Username Field -->
            <div class="mb-6">
                <label for="id_username" class="block mb-2 font-medium text-gray-400">اسم المستخدم</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border border-[#3e4042] bg-[#242526] text-gray-200 rounded-lg focus:border-[#3982f7] focus:outline-none focus:ring-2 focus:ring-[#3982f7]/50" required autofocus placeholder="ادخل اسم المستخدم">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="id_password" class="block mb-2 font-medium text-gray-400">كلمة المرور</label>
                <div class="relative">
                    <input type="password" name="password" id="id_password" class="w-full p-3 pr-10 border border-[#3e4042] bg-[#242526] text-gray-200 rounded-lg focus:border-[#3982f7] focus:outline-none focus:ring-2 focus:ring-[#3982f7]/50" required placeholder="ادخل كلمة المرور">
                    <!-- Toggle password visibility icon -->
                    <i class="fas fa-eye toggle-password text-gray-500" data-target="id_password"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-3 bg-[#3982f7] border-none rounded-lg text-white font-semibold cursor-pointer transition-all duration-300 hover:bg-[#3071e2] hover:-translate-y-0.5">
                دخول
            </button>
        </form>

        <!-- Link to Registration Page -->
        <div class="text-center mt-6 text-sm text-gray-400">
            ليس لديك حساب؟ <a href="/register" class="text-[#3982f7] no-underline font-medium hover:underline">إنشاء حساب جديد</a>
        </div>
    </div>

    <script>
        // Script to toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordField = document.getElementById(targetId);
                // Change input type and icon class
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = "password";
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
