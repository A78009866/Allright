<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        :root {
            --primary-color: #00bcd4; 
            --primary-dark: #2c3e50;
            --primary-light: #34495e;
            --accent-color: #f39c12;
            --text-light: #f0f0f0;
            --success-color: #27ae60;
            --danger-color: #c0392b;
            --pending-color: #f1c40f;
            --bg-color: #1e1e1e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--primary-light);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Tabs Style */
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            background-color: var(--primary-dark);
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px;
            background-color: var(--primary-dark);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab-button.active {
            background-color: var(--accent-color);
            color: var(--primary-dark);
            font-weight: 700;
        }

        /* Requests List */
        .request-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .request-info { flex-grow: 1; }
        .request-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }

        .btn-approve { background-color: var(--success-color); color: white; }
        .btn-reject { background-color: var(--danger-color); color: white; }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 700;
            margin-right: 5px;
            font-size: 0.8rem;
        }
        .status-paid { background-color: var(--success-color); }
        
        /* Scanner Tab */
        #scanner-tab {
            text-align: center;
            padding: 30px;
            background-color: var(--primary-dark);
            border-radius: 10px;
        }

        #scan-btn {
            background-color: var(--primary-color);
            color: var(--primary-dark);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        #scan-area {
            position: relative;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 300px; /* حجم افتراضي لشاشة الكاميرا */
            border: 2px solid var(--primary-color);
            background: #000;
        }
        
        #scan-result-card {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: right;
            border: 1px solid var(--accent-color);
        }
        
        #scan-messages {
            color: var(--pending-color);
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> لوحة تحكم الإدارة</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('requests')">
                <i class="fas fa-list-alt"></i> طلبات التسجيل (<span id="pending-count">0</span>)
            </button>
            <button class="tab-button" onclick="showTab('scanner')">
                <i class="fas fa-qrcode"></i> ماسح الكود
            </button>
        </div>

        <div id="requests-tab" class="tab-content" style="display: block;">
            <div id="requests-list">
                <p style="text-align: center; color: var(--pending-color);">جاري تحميل الطلبات...</p>
            </div>
        </div>

        <div id="scanner-tab" class="tab-content" style="display: none;">
            <h2><i class="fas fa-barcode"></i> فحص كود الدخول</h2>
            
            <p id="scan-messages">لم يتم تشغيل الكاميرا بعد.</p>
            
            <div id="scan-area">
                </div>
            
            <button id="scan-btn" onclick="toggleScanner()"><i class="fas fa-video"></i> تشغيل الماسح</button>
            
            <div id="scan-result-card" style="display: none;">
                </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let scannerIsRunning = false;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // إيقاف الماسح عند التبديل إلى أي تبويب آخر
            if (tabName !== 'scanner' && scannerIsRunning) {
                stopScanner();
            } else if (tabName === 'requests') {
                fetchRequests();
            }
        }
        
        /* ----------------------------------------------------------------------
           منطق الطلبات (الموافقة والرفض)
           ---------------------------------------------------------------------- */
        
        async function fetchRequests() {
            // (كود تحميل الطلبات وإنشاء بطاقات الطلبات - تم نسخه من الكود السابق)
             const list = document.getElementById('requests-list');
            list.innerHTML = '<p style="text-align: center; color: var(--pending-color);">جاري تحميل الطلبات...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/requests`);
                const requests = await response.json();

                list.innerHTML = '';
                let pendingCount = 0;
                
                const pendingRequests = requests.filter(req => req.status === 'pending');
                const nonPendingRequests = requests.filter(req => req.status !== 'pending');
                
                if (pendingRequests.length > 0) {
                     list.innerHTML += `<h3 style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; color: var(--pending-color);"><i class="fas fa-exclamation-triangle"></i> طلبات معلقة (${pendingRequests.length})</h3>`;
                }

                pendingRequests.forEach(req => {
                    pendingCount++;
                    list.appendChild(createRequestCard(req));
                });
                
                if (nonPendingRequests.length > 0) {
                     list.innerHTML += `<h3 style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; color: var(--text-light);"><i class="fas fa-history"></i> طلبات سابقة (${nonPendingRequests.length})</h3>`;
                }

                nonPendingRequests.forEach(req => {
                    list.appendChild(createRequestCard(req));
                });
                
                document.getElementById('pending-count').textContent = pendingCount;

                if (requests.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: var(--accent-color);">لا توجد طلبات في الوقت الحالي.</p>';
                }

            } catch (error) {
                list.innerHTML = '<p style="text-align: center; color: var(--danger-color);">فشل تحميل الطلبات. تأكد من أن الخادم يعمل.</p>';
            }
            // (نهاية كود تحميل الطلبات)
        }
        
        function createRequestCard(req) {
            // (كود إنشاء بطاقة الطلب - تم نسخه من الكود السابق)
             const card = document.createElement('div');
            card.classList.add('request-card');
            
            if (req.status === 'pending') {
                card.style.borderRight = '5px solid var(--pending-color)';
            } else if (req.status === 'approved') {
                 card.style.borderRight = '5px solid var(--success-color)';
            } else if (req.status === 'rejected') {
                 card.style.borderRight = '5px solid var(--danger-color)';
            }
            
            const info = document.createElement('div');
            info.classList.add('request-info');
            info.innerHTML = `
                <p><strong>الاسم:</strong> ${req.fullName}</p>
                <p><strong>المرحلة/المادة:</strong> ${req.stage} - ${req.subject}</p>
                <p><strong>الفرع:</strong> ${req.branch || 'غير محدد'}</p>
                <p><strong>الحالة:</strong> <span style="color: ${req.status === 'approved' ? 'var(--success-color)' : req.status === 'rejected' ? 'var(--danger-color)' : 'var(--pending-color)'}">${req.status === 'pending' ? 'معلق' : req.status === 'approved' ? 'موافق عليه' : 'مرفوض'}</span></p>
                ${req.barcode ? `<p><strong>كود البار:</strong> <code style="color: var(--accent-color); font-size: 0.9rem; direction: ltr;">${req.barcode}</code></p> 
                                  <p><strong>الدفع:</strong> <span class="status-badge status-${req.paymentStatus}">${req.paymentStatus === 'paid' ? 'تم الدفع' : 'لم يتم الدفع'}</span></p>` : ''}
                <small style="color: gray;">ID: ${req.id}</small>
            `;
            
            card.appendChild(info);
            
            const actions = document.createElement('div');
            actions.classList.add('request-actions');

            if (req.status === 'pending') {
                const approveBtn = document.createElement('button');
                approveBtn.classList.add('btn-approve');
                approveBtn.textContent = 'موافقة + تأكيد الدفع';
                approveBtn.onclick = () => handleAction(req.id, 'approve');
                
                const rejectBtn = document.createElement('button');
                rejectBtn.classList.add('btn-reject');
                rejectBtn.textContent = 'رفض';
                rejectBtn.onclick = () => handleAction(req.id, 'reject');
                
                actions.appendChild(approveBtn);
                actions.appendChild(rejectBtn);
            }
            
            card.appendChild(actions);
            return card;
            // (نهاية كود إنشاء بطاقة الطلب)
        }

        async function handleAction(id, action) {
            if (!confirm(`هل أنت متأكد من ${action === 'approve' ? 'الموافقة على' : 'رفض'} هذا الطلب؟`)) return;

            try {
                const response = await fetch(`${API_BASE}/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();
                alert(result.message);
                if (result.success) {
                    fetchRequests();
                }
            } catch (error) {
                alert(`فشل تنفيذ الإجراء: ${error.message}`);
            }
        }
        
        /* ----------------------------------------------------------------------
           منطق ماسح الكود (QuaggaJS)
           ---------------------------------------------------------------------- */
           
        function toggleScanner() {
            if (scannerIsRunning) {
                stopScanner();
            } else {
                startScanner();
            }
        }

        function startScanner() {
            document.getElementById('scan-messages').textContent = 'جاري طلب إذن الكاميرا...';
            document.getElementById('scan-btn').textContent = 'إيقاف الماسح';
            document.getElementById('scan-btn').classList.add('btn-reject');
            document.getElementById('scan-btn').classList.remove('btn-approve');
            document.getElementById('scan-result-card').style.display = 'none';

            Quagga.init({
                inputStream : {
                    name : "Live",
                    type : "LiveStream",
                    target: document.querySelector('#scan-area'),
                    constraints: {
                        facingMode: "environment" // استخدام الكاميرا الخلفية
                    }
                },
                decoder : {
                    readers : ["code_128_reader", "qr_code_reader"] // أنواع الأكواد المراد مسحها
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    document.getElementById('scan-messages').textContent = '⚠️ خطأ: فشل تشغيل الكاميرا. يرجى التأكد من الأذونات.';
                    stopScanner();
                    return
                }
                Quagga.start();
                scannerIsRunning = true;
                document.getElementById('scan-messages').textContent = 'يرجى توجيه الكاميرا نحو كود الطالب...';
            });

            Quagga.onDetected(function(result) {
                Quagga.stop(); // إيقاف الكاميرا فور المسح
                scannerIsRunning = false;
                
                const code = result.codeResult.code;
                document.getElementById('scan-messages').textContent = `تم مسح الكود: ${code}`;
                checkScannedCode(code);
            });
        }

        function stopScanner() {
            Quagga.stop();
            scannerIsRunning = false;
            document.getElementById('scan-messages').textContent = 'لم يتم تشغيل الكاميرا بعد.';
            document.getElementById('scan-btn').textContent = 'تشغيل الماسح';
            document.getElementById('scan-btn').classList.remove('btn-reject');
            document.getElementById('scan-btn').classList.add('btn-approve');
        }

        async function checkScannedCode(barcode) {
            const resultDiv = document.getElementById('scan-result-card');
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '<p style="text-align: center; color: var(--pending-color);"><i class="fas fa-spinner fa-spin"></i> جاري التحقق من حالة الكود...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/check-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode })
                });

                const result = await response.json();
                resultDiv.style.display = 'block';
                
                if (result.success && result.status !== 'Invalid') {
                    const req = result.request;
                    const isPaid = req.paymentStatus === 'paid';
                    const statusColor = isPaid ? 'var(--success-color)' : 'var(--danger-color)';
                    const statusIcon = isPaid ? 'fa-check-circle' : 'fa-times-circle';

                    resultDiv.innerHTML = `
                        <p style="font-size: 1.2rem; margin-bottom: 10px; color: ${statusColor};"><i class="fas ${statusIcon}"></i> ${result.message}</p>
                        <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
                        <p><strong>الطالب:</strong> ${req.fullName}</p>
                        <p><strong>المرحلة/المادة:</strong> ${req.stage} - ${req.subject}</p>
                        <p><strong>الفرع:</strong> ${req.branch || 'غير محدد'}</p>
                        <p><strong>حالة الدفع:</strong> <span class="status-badge status-paid">${req.paymentStatus === 'paid' ? 'مدفوع' : 'غير مدفوع'}</span></p>
                    `;
                } else {
                     resultDiv.innerHTML = `<p style="color: var(--danger-color);"><i class="fas fa-exclamation-triangle"></i> فشل التحقق: ${result.message}</p>`;
                }

            } catch (error) {
                resultDiv.innerHTML = '<p style="color: var(--danger-color);">فشل الاتصال بالخادم للتحقق.</p>';
                resultDiv.style.display = 'block';
            }
            
            // إعادة تشغيل الماسح للقيام بمسح آخر
            startScanner();
        }
        
        // تحميل الطلبات عند بدء تشغيل لوحة التحكم
        document.addEventListener('DOMContentLoaded', () => {
            fetchRequests();
            document.getElementById('scan-btn').classList.add('btn-approve');
        });
    </script>

</body>
</html>
