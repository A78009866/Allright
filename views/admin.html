<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap');

    <style>
        :root {
            --primary-accent: #cccccc; 
            --pure-black: #000000; 
            --glass-bg-color: rgba(0, 0, 0, 0.8); 
            --glass-card-bg: rgba(255, 255, 255, 0.05); 
            --glass-border-color: rgba(255, 255, 255, 0.1); 
            --text-light: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Changa', sans-serif;
            background-color: var(--pure-black);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--glass-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--primary-accent);
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border-color);
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.25);
            border-bottom: 3px solid var(--primary-accent);
        }

        /* طلبات التسجيل */
        .request-card {
            background: var(--glass-card-bg);
            border: 1px solid var(--glass-border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-info {
            flex-grow: 1;
        }
        
        .request-info p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        
        .request-info strong {
            color: var(--primary-accent);
        }

        .request-actions button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }

        .btn-approve {
            background-color: greenyellow;
            color: var(--pure-black);
        }

        .btn-reject {
            background-color: red;
            color: white;
        }
        
        /* ماسح الكود */
        #scanner-tab {
            text-align: center;
            padding: 30px;
        }
        
        #barcode-input {
            padding: 12px;
            width: 70%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid var(--primary-accent);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Changa', sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        #scan-btn {
            background-color: var(--primary-accent);
            color: var(--pure-black);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
        }

        #scan-result {
            margin-top: 30px;
            border: 1px solid var(--glass-border-color);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 700;
        }
        
        .status-paid { background-color: green; }
        .status-unpaid { background-color: red; }
        
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-user-shield"></i> لوحة تحكم الأدمن</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('requests')">طلبات التسجيل (<span id="pending-count">0</span>)</button>
            <button class="tab-button" onclick="showTab('scanner')">ماسح الكود/التحقق</button>
        </div>

        <div id="requests-tab" class="tab-content" style="display: block;">
            <div id="requests-list">
                <p style="text-align: center; color: orange;">جاري تحميل الطلبات...</p>
            </div>
        </div>

        <div id="scanner-tab" class="tab-content" style="display: none;">
            <h2><i class="fas fa-qrcode"></i> التحقق من حالة الدفع</h2>
            <input type="text" id="barcode-input" placeholder="أدخل كود الباركود أو امسحه..." dir="ltr">
            <button id="scan-btn"><i class="fas fa-search"></i> تحقق من الحالة/تسجيل الدفع</button>
            
            <div id="scan-result" style="display: none;">
                </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            if (tabName === 'requests') {
                fetchRequests();
            }
        }

        async function fetchRequests() {
            const list = document.getElementById('requests-list');
            list.innerHTML = '<p style="text-align: center; color: orange;">جاري تحميل الطلبات...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/requests`);
                const requests = await response.json();

                list.innerHTML = '';
                let pendingCount = 0;
                
                requests.forEach(req => {
                    if (req.status === 'pending') pendingCount++;
                    list.appendChild(createRequestCard(req));
                });
                
                document.getElementById('pending-count').textContent = pendingCount;

                if (requests.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: var(--primary-accent);">لا توجد طلبات في الوقت الحالي.</p>';
                }

            } catch (error) {
                console.error('Error fetching requests:', error);
                list.innerHTML = '<p style="text-align: center; color: red;">فشل تحميل الطلبات.</p>';
            }
        }
        
        function createRequestCard(req) {
            const card = document.createElement('div');
            card.classList.add('request-card');
            
            // معلومات الطلب
            const info = document.createElement('div');
            info.classList.add('request-info');
            info.innerHTML = `
                <p><strong>الاسم:</strong> ${req.fullName}</p>
                <p><strong>المرحلة:</strong> ${req.stage}</p>
                <p><strong>المادة:</strong> ${req.subject}</p>
                <p><strong>الحالة:</strong> <span style="color: ${req.status === 'approved' ? 'greenyellow' : req.status === 'rejected' ? 'red' : 'orange'}">${req.status === 'pending' ? 'معلق' : req.status === 'approved' ? 'موافق عليه' : 'مرفوض'}</span></p>
                ${req.barcode ? `<p><strong>كود البار:</strong> ${req.barcode}</p> <p><strong>الدفع:</strong> <span class="status-badge status-${req.paymentStatus}">${req.paymentStatus === 'paid' ? 'تم الدفع' : 'لم يتم الدفع'}</span></p>` : ''}
                <small style="color: gray;">ID: ${req.id}</small>
            `;
            
            card.appendChild(info);
            
            // الأزرار
            const actions = document.createElement('div');
            actions.classList.add('request-actions');

            if (req.status === 'pending') {
                const approveBtn = document.createElement('button');
                approveBtn.classList.add('btn-approve');
                approveBtn.textContent = 'موافقة';
                approveBtn.onclick = () => handleAction(req.id, 'approve');
                
                const rejectBtn = document.createElement('button');
                rejectBtn.classList.add('btn-reject');
                rejectBtn.textContent = 'رفض';
                rejectBtn.onclick = () => handleAction(req.id, 'reject');
                
                actions.appendChild(approveBtn);
                actions.appendChild(rejectBtn);
            }
            
            card.appendChild(actions);
            return card;
        }

        async function handleAction(id, action) {
            if (!confirm(`هل أنت متأكد من ${action === 'approve' ? 'الموافقة على' : 'رفض'} هذا الطلب؟`)) return;

            try {
                const response = await fetch(`${API_BASE}/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();
                alert(result.message);
                if (result.success) {
                    fetchRequests(); // تحديث القائمة
                }
            } catch (error) {
                alert(`فشل تنفيذ الإجراء: ${error.message}`);
            }
        }
        
        // ----------------------------------------------------------------------
        // منطق ماسح الكود (Simulation)
        // ----------------------------------------------------------------------
        document.getElementById('scan-btn').addEventListener('click', async () => {
            const barcode = document.getElementById('barcode-input').value.trim();
            const resultDiv = document.getElementById('scan-result');
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '<p style="text-align: center; color: orange;">جاري التحقق...</p>';
            
            if (!barcode) {
                alert('الرجاء إدخال كود البار.');
                return;
            }
            
            try {
                // إرسال كود البار إلى نقطة النهاية للتحقق/تسجيل الدفع
                const response = await fetch(`${API_BASE}/check-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode })
                });

                const result = await response.json();
                
                if (result.success && result.status !== 'Invalid') {
                    const req = result.request;
                    const paymentStatusText = req.paymentStatus === 'paid' ? 'تم الدفع بنجاح' : 'لم يتم الدفع بعد';
                    const paymentColor = req.paymentStatus === 'paid' ? 'greenyellow' : 'red';
                    
                    resultDiv.innerHTML = `
                        <p style="font-size: 1.2rem; margin-bottom: 10px; color: ${paymentColor};">${result.message}</p>
                        <p><strong>الطالب:</strong> ${req.fullName}</p>
                        <p><strong>المرحلة:</strong> ${req.stage}</p>
                        <p><strong>المادة:</strong> ${req.subject}</p>
                        <p><strong>كود البار:</strong> ${req.barcode}</p>
                        <p><strong>حالة الدفع:</strong> <span style="color: ${paymentColor}; font-weight: 700;">${paymentStatusText}</span></p>
                        <small style="color: gray;">ID: ${req.id}</small>
                    `;
                } else {
                     resultDiv.innerHTML = `<p style="color: red;">❌ فشل التحقق: ${result.message}</p>`;
                }

                resultDiv.style.display = 'block';
                fetchRequests(); // تحديث طلبات الأدمن في حال تغيرت حالة الدفع

            } catch (error) {
                console.error('Scan error:', error);
                resultDiv.innerHTML = '<p style="color: red;">فشل الاتصال بالخادم للتحقق.</p>';
                resultDiv.style.display = 'block';
            }
        });
        
        // تحميل الطلبات عند بدء تشغيل لوحة التحكم
        document.addEventListener('DOMContentLoaded', () => {
            fetchRequests();
            showTab('requests'); // عرض تبويب الطلبات افتراضياً
        });
    </script>

</body>
</html>
