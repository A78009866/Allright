<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الطالب</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Changa', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { 
            background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; 
            border: 1px solid #00bcd4; width: 90%; max-width: 500px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }
        h1 { color: #00bcd4; margin-bottom: 5px; }
        .valid-mark { font-size: 5rem; color: #2ecc71; margin: 20px 0; }
        .error-mark { font-size: 5rem; color: #e74c3c; margin: 20px 0; }
        .subject-list { text-align: right; margin-top: 20px; }
        .subject-item { background: #222; padding: 10px; margin: 5px 0; border-radius: 5px; border-right: 3px solid #2ecc71; }
    </style>
</head>
<body>
    <div class="card" id="result-card">
        <h2>جاري التحقق...</h2>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const phone = params.get('phone');

        async function checkStudent() {
            const card = document.getElementById('result-card');
            
            if(!phone) {
                card.innerHTML = `<div class="error-mark">?</div><h3>رابط غير صالح</h3>`;
                return;
            }

            try {
                const res = await fetch(`/api/student-status/${phone}`);
                const data = await res.json();

                if(data.success) {
                    let subjectsHtml = '';
                    if(data.subjects.length > 0) {
                        data.subjects.forEach(sub => {
                            subjectsHtml += `<div class="subject-item">${sub.subject} (${sub.stage})</div>`;
                        });
                        
                        card.innerHTML = `
                            <div class="valid-mark">✔</div>
                            <h1>${data.student.fullName}</h1>
                            <p>${data.student.phone}</p>
                            <hr style="border-color: #333;">
                            <h3>المواد المصرح بالدخول لها:</h3>
                            <div class="subject-list">${subjectsHtml}</div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="error-mark">⚠</div>
                            <h1>${data.student.fullName}</h1>
                            <p style="color: #f39c12;">الطالب مسجل لكن لا توجد مواد مقبولة حالياً.</p>
                        `;
                    }
                } else {
                    card.innerHTML = `<div class="error-mark">✖</div><h3>طالب غير موجود</h3>`;
                }
            } catch (e) {
                card.innerHTML = `<div class="error-mark">!</div><h3>خطأ في الاتصال</h3>`;
            }
        }

        checkStudent();
    </script>
</body>
  </html>
